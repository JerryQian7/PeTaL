{% extends "navbar.html" %}
{% load static %}
{% block head %}
  {{ block.super }}
  <style> 
  * {
    box-sizing: border-box;
  }

  body {
    font: 16px Arial;
  }

  /*the container must be positioned relative:*/
  .autocomplete {
    position: relative;
    display: inline-block;
  }

  input {
    border: 1px solid transparent;
    background-color: #f1f1f1;
    padding: 10px;
    font-size: 16px;
  }

  input[type=text] {
    background-color: #f1f1f1;
    width: 100%;
  }
  button {
    border: 1px solid transparent;
    background-color: #f1f1f1;
    padding: 10px;
    font-size: 16px;
  }
  button[type=submit] {
    background-color: DodgerBlue;
    color: #fff;
    cursor: pointer;
  }

  .autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    /*position the autocomplete items to be the same width as the container:*/
    top: 100%;
    left: 0;
    right: 0;
  }

  .autocomplete-items div {
    padding: 10px;
    cursor: pointer;
    background-color: #fff;
    border-bottom: 1px solid #d4d4d4;
  }

  /*when hovering an item:*/
  .autocomplete-items div:hover {
    background-color: #e9e9e9;
  }

  /*when navigating through the items using the arrow keys:*/
  .autocomplete-active {
    background-color: DodgerBlue !important;
    color: #ffffff;
  }
  </style>
{% endblock head %}

{% block content %}

<div class="contentMain bird wow fadeInUpMin" data-wow-duration="2s">
  <h1>BIRD</h1>
  <h3>Autocomplete</h3>
  <p>Start typing:</p>

  <!--Make sure the form has the autocomplete function switched off:-->
  <form autocomplete="off" action="{% url 'bird_search' %}" method="get">
    <div class="autocomplete" style="width:300px;">
      <input id="myInput" type="text" name="q" placeholder="Enter questions...">
    </div>
    <button type="submit", name="action", value="searchAutocomplete">Search</button>
  </form>
<br>

{% block subcontent %}
{% endblock subcontent %}
</div>
<script src="{% static 'js/autocomplete.js' %}"></script>
{% endblock %}
