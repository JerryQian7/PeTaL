{% extends parent %}

{% block subcontent %}
<h3> Index search: {{search_time}}s </h3>
<h3> Neo4j fetch: {{neo4j_time}}s </h3>
{% for article in articles %}
    <div id="abstracts">
        <h2><div> {{article.title}} </div></h2>
        <div class="bird-abstract-details">{{article.abstract}}</div>        
        <div id="bird-abstract-footer">
            <p><a href= {{article.url}} target='_blank'>External Article Link</a></p>
        </div>
        <br>
    </div>
{% endfor %}
{% endblock %}
